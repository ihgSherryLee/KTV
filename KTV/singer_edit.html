<!DOCTYPE html>
<html>
  <head>
    <title>歌手编辑</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/style.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">KTV后台</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li class="dropdown">
                <a href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"> <i class="icon-user"></i> Vincent Gabriel <i class="caret"></i></a>
                <ul class="dropdown-menu">
                  <li>
                    <a tabindex="-1" href="login.html">退出</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3" id="sidebar">
          <ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
            <li class="active">
              <a href="singer_list.html"><i class="icon-chevron-right"></i> 歌手管理</a>
            </li>
            <li>
              <a href="song_list.html"><i class="icon-chevron-right"></i> 歌曲管理</a>
            </li>
          </ul>
        </div>
        <!--/span-->
        <div class="span9 add" id="add-song-form">
          <div class="row-fluid">
            <!-- block -->
            <div class="block">
              <div class="navbar navbar-inner block-header">
                <div class="muted pull-left">添加歌手</div>
              </div>
              <div class="block-content collapse in">
                <div class="span12">
                  <!-- BEGIN FORM-->
                  <form action="#" id="form_sample_1" class="form-horizontal">
                    <fieldset>
                      <div class="control-group">
                        <label class="control-label">头像<span class="required">*</span></label>
                        <div class="controls">
                          <img class="star_img" src="images/cat.jpg">
                          <button type="button" class="btn btn-mini btn-primary">选择文件</button>
                          <span class="choosing-warn">未选择文件</span>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">姓名<span class="required">*</span></label>
                        <div class="controls">
                          <input name="name" type="text" class="span5 m-wrap" value="ALin"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">姓名拼音<span class="required">*</span></label>
                        <div class="controls">
                          <input name="pinyin" type="text" class="span5 m-wrap" value="huangliling"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">性别<span class="required">*</span></label>
                        <div class="controls">
                          <select class="span5">
                            <option>男</option>
                            <option selected="selected">女</option>
                          </select>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">国籍<span class="required">*</span></label>
                        <div class="controls">
                          <input name="country" type="text" class="span5 m-wrap" value="中国大陆"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">所属区域<span class="required">*</span></label>
                        <div class="controls">
                          <input name="area" type="text" class="span5 m-wrap" value="华语"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">公司<span class="required">*</span></label>
                        <div class="controls">
                          <input name="company" type="text" class="span5 m-wrap" value="公司A"/>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">生日<span class="required">*</span></label>
                        <div class="controls">
                          <input name="birthday" type="text" class="span5 m-wrap"  value="2015-01-16 15:13:50"/>
                        </div>
                      </div>
                      <div class="form-actions">
                        <button type="submit" class="btn btn-primary">修改</button>
                        <a href="singer_list.html"><button type="button" class="btn back">返回</button></a>
                      </div>
                    </fieldset>
                  </form>
                  <!-- END FORM-->
                </div>
              </div>
            </div>
            <!-- /block -->
          </div>
        </div>
      </div>
      <hr>
      <footer>
        <p>&copy; Vincent Gabriel 2013</p>
      </footer>
    </div>
    <!--/.fluid-container-->
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <script src="scripts/jquery-ui-1.10.3.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>

</html>
